<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body
    class="m-0 p-0 bg-green-200 font-serif box-border flex items-center justify-between flex-col w-screen"
    style="height: 95vh"
  >
    <nav
      class="w-full flex justify-center items-center bg-green-700 text-center text-white font-bold p-3 text-3xl"
    >
      Snake Game in JavaScript
    </nav>
    <section
      id="score-card"
      style="width: 20%"
      class="my-5 mx-auto bg-gray-900 bg-opacity-30 text-xl border-white border-4 py-2 px-5 text-center flex justify-between rounded-2xl"
    >
      <div>
        Score:
        <span id="score-text">0</span>
      </div>
      <div>
        High Score:
        <span id="high-score-text">0</span>
      </div>
    </section>
    <main
      class="flex overflow-hidden flex-col justify-center"
      style="height: 90vmin; width: 90vmin"
    >
      <div
        id="game-board"
        class="bg-green-100 text-white mx-auto w-full h-full rounded-xl border-4 border-black"
        style="display: grid; grid-template: repeat(20, 1fr) / repeat(20, 1fr)"
      ></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
